<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Soundbox</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f0f2f5;
    }

    .navbar {
      background: #3498db;
      padding: 18px;
      color: white;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .welcome {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.15);
    }

    .card h1 {
      font-size: 44px;
      color: #0984e3;
    }

    .btn-area {
      text-align: center;
      margin-top: 40px;
    }

    .btn {
      padding: 14px 30px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin: 0 10px;
    }

    .btn-main { background: #3498db; color: white; }
    .btn-logout { background: #d63031; color: white; }

    .btn-main:hover { background: #050404e9; }
    .btn-logout:hover { background: #b32021; }
  </style>

</head>
<body>

  <div class="navbar">ðŸ“Š Dashboard Soundbox</div>

  <div class="welcome">
    Selamat datang, <span id="userDisplay"></span> ðŸ‘‹
  </div>

  <div class="container">
    <div class="card">
      <h1 id="totalDevices">0</h1>
      <p>Total Soundbox</p>
    </div>

    <div class="card">
      <h1 id="totalPairing">0</h1>
      <p>Total Pairing</p>
    </div>

    <div class="card">
      <h1 id="totalQC">0</h1>
      <p>Total QC</p>
    </div>
  </div>

  <div class="btn-area">
    <button class="btn btn-main" onclick="goToMain()">âž¡ Halaman Utama</button>
    <button class="btn btn-logout" onclick="logout()">ðŸšª Logout</button>
  </div>

  <script>
    if (!localStorage.getItem("logged")) {
      window.location.href = "login.html";
    }

    document.getElementById("userDisplay").textContent =
      localStorage.getItem("user");

    async function loadDashboard() {
      const d = await fetch("/api/devices").then(r => r.json());
      const p = await fetch("/api/pairing").then(r => r.json());
      const q = await fetch("/api/qc").then(r => r.json());

      document.getElementById("totalDevices").textContent = d.length;
      document.getElementById("totalPairing").textContent = p.length;
      document.getElementById("totalQC").textContent = q.length;
    }

    loadDashboard();
    setInterval(loadDashboard, 2000);

    function goToMain() {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
